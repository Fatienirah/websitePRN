    <script>
        const chatBox = document.getElementById("chatBox");

        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() === "") return;

            // Display user's message
            const userMsgElem = document.createElement("p");
            userMsgElem.style.color = "#004C99";
            userMsgElem.textContent = `User: ${userMessage}`;
            chatBox.appendChild(userMsgElem);

            // Auto-reply (placeholder response)
            setTimeout(() => {
                const replyElem = document.createElement("p");
                replyElem.style.color = "#6B8E23";
                replyElem.textContent = "PRN: Thank you for reaching out to us. We will get back to you shortly.";
                chatBox.appendChild(replyElem);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            document.getElementById("userMessage").value = ""; // Clear input field
        }
    </script>
