<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempahan Servis Rawatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAF6FF; /* Soft Blue Background */
            color: #002B5B; /* Dark Blue Text */
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #004C99; /* Deep Blue Border */
        }

        h1 {
            text-align: center;
            color: #004C99;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #004C99;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border: 2px solid #004C99; /* Focus Border */
        }

        button {
            background-color: #004C99; /* Deep Blue */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #002B5B; /* Dark Blue on Hover */
        }

        footer {
            text-align: center;
            background-color: #003366; /* Dark Navy */
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>Tempah Servis Rawatan</h1>
        <form action="/submitBooking" method="POST">
            <label for="fullName">Nama Penuh:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama penuh" required>

            <label for="email">E-mel:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat e-mel" required>

            <label for="phone">Nombor Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nombor telefon" required>

            <label for="service">Pilih Servis Rawatan:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Pilih servis</option>
                <option value="urut">Urutan Badan</option>
                <option value="spa">Bekam</option>
                <option value="reflexology">Refleksologi</option>
            </select>

            <label for="date">Tarikh Temu Janji:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Hantar Tempahan</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Pondok Rawatan Nusantara. All rights reserved.
    </footer>
</body>
</html>
